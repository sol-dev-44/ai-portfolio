<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for Gradients -->
  <defs>
    <linearGradient id="logo_gradient" x1="0" y1="0" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB" /> <!-- Blue-600 -->
      <stop offset="100%" stop-color="#7C3AED" /> <!-- Purple-600 -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Icon: Neural Network / Brain Circuit -->
  <g transform="translate(10, 5)">
    <!-- Connections -->
    <path d="M20 10 L10 20 M20 10 L30 20 M10 20 L20 30 M30 20 L20 30 M20 10 L20 30" stroke="url(#logo_gradient)" stroke-width="2" stroke-linecap="round" />
    
    <!-- Nodes -->
    <circle cx="20" cy="10" r="4" fill="url(#logo_gradient)" />
    <circle cx="10" cy="20" r="4" fill="url(#logo_gradient)" />
    <circle cx="30" cy="20" r="4" fill="url(#logo_gradient)" />
    <circle cx="20" cy="30" r="4" fill="url(#logo_gradient)" />
  </g>

  <!-- Text: AI Portfolio -->
  <text x="50" y="32" font-family="system-ui, -apple-system, sans-serif" font-weight="bold" font-size="24" fill="url(#logo_gradient)" style="text-shadow: 0 0 10px rgba(37, 99, 235, 0.2);">
    AI Portfolio
  </text>
</svg>
